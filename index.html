<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <form>
          <div class="form-group">
            <div class="day">
              <label for="day" class="error">Day</label>
              <input type="number" id="day" name="day" placeholder="DD" />
              <h6 class="datError"></h6>
            </div>
            <div class="month">
              <label for="month" class="error">Month</label>
              <input type="number" id="month" name="month" placeholder="MM" />
              <h6 class="monthError"></h6>
            </div>
            <div class="year">
              <label for="year" class="error">Year</label>
              <input type="number" id="year" name="year" placeholder="YYYY" />
              <h6 class="yearError"></h6>
            </div>
          </div>
          <div class="button">
            <hr />
            <button class="btnSubmit" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="icon" />
            </button>
          </div>
        </form>
        <div class="result">
          <p><span id="resYear">--</span>years</p>
          <p><span id="resMonth">--</span>months</p>
          <p><span id="resDay">--</span>days</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Ziad-Nasser" target="_blank">Ziad Nasser</a
        >.
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
